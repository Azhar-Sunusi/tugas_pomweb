<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white border-b">
    <div class="max-w-5xl mx-auto flex justify-between items-center px-4 py-3">
      <a class="text-xl font-bold" href="#">Instagram</a>
      <div class="space-x-3 text-xl">
        <button class="p-2 hover:bg-gray-200 rounded-lg"><i class="bi bi-house"></i></button>
        <button class="p-2 hover:bg-gray-200 rounded-lg"><i class="bi bi-plus-square"></i></button>
        <button class="p-2 hover:bg-gray-200 rounded-lg"><i class="bi bi-person-circle"></i></button>
      </div>
    </div>
  </nav>

  <!-- Profile Header -->
  <div class="max-w-5xl mx-auto mt-6 px-4 flex md:flex-row items-start md:items-start space-y-4 md:space-y-0">
    <div class="flex-shrink-0">
      <img src="img/profile.jpeg" alt="Profile Picture" class="w-28 h-28 rounded-full border-2 border-gray-300 object-cover">
    </div>
    <div class="md:ml-8 flex-1 ml-4">
      <div class="flex items-center space-x-4 mb-3">
        <h4 class="text-xl font-semibold">azharhy19_</h4>
        <button class="border border-gray-400 px-3 py-1 rounded text-sm hover:bg-gray-100">Edit Profile</button>
      </div>
      <ul class="flex space-x-6 text-sm mb-2">
        <li><strong>9</strong> posts</li>
        <li><strong>1.418</strong> followers</li>
        <li><strong>1.520</strong> following</li>
      </ul>
      <p class="text-sm font-medium">Azhar<br><span class="font-normal">-</span></p>
    </div>
  </div>

  <!-- Highlights -->
  <div class="max-w-5xl mx-auto my-6 flex overflow-x-auto px-4 space-x-6">
    <div class="flex flex-col items-center">
      <img src="img/highlight.jpeg" alt="Highlight 1" class="w-16 h-16 rounded-full border">
      <small class="mt-1 text-sm">Day</small>
    </div>
    <div class="flex flex-col items-center">
      <img src="img/highlight1.jpeg" alt="Highlight 2" class="w-16 h-16 rounded-full border">
      <small class="mt-1 text-sm">Me</small>
    </div>
  </div>

  <!-- Grid Posts -->
  <div class="max-w-5xl mx-auto px-4 grid grid-cols-3 gap-1">
    <img src="img/anu.jpeg" alt="Post 1" class="w-full h-full object-cover">
    <img src="img/anu2.jpeg" alt="Post 2" class="w-full h-full object-cover">
    <img src="img/anu4.jpeg" alt="Post 3" class="w-full h-full object-cover">
    <img src="img/anu3.jpeg" alt="Post 4" class="w-full h-full object-cover">
    <img src="img/anu4.jpeg" alt="Post 5" class="w-full h-full object-cover">
    <img src="img/anu5.jpeg" alt="Post 6" class="w-full h-full object-cover">
    <img src="img/anu6.jpeg" alt="Post 7" class="w-full h-full object-cover">
    <img src="img/anu7.jpeg" alt="Post 8" class="w-full h-full object-cover">
    <img src="img/anu8.jpeg" alt="Post 9" class="w-full h-full object-cover">
  </div>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
