<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="booststrap.css">
</head>
<body class="bg-light">


  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Instagram</a>
      <div>
        <button class="btn btn-light"><i class="bi bi-house"></i></button>
        <button class="btn btn-light"><i class="bi bi-plus-square"></i></button>
        <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-4 col-md-3 text-center">
        <img src="img/profile.jpeg" class="rounded-circle border profile-pic" alt="Profile Picture">
      </div>
      <div class="col-8 col-md-6">
        <div class="d-flex align-items-center mb-2">
          <h4 class="me-3 mb-0">azharhy19_</h4>
          <button class="btn btn-outline-secondary btn-sm">Edit Profile</button>
        </div>
        <ul class="list-inline mb-2">
          <li class="list-inline-item"><strong>9</strong> posts</li>
          <li class="list-inline-item"><strong>1.418</strong> followers</li>
          <li class="list-inline-item"><strong>1.520</strong> following</li>
        </ul>
        <p class="mb-0"><strong>Azhar</strong><br>-</p>
      </div>
    </div>
  </div>

 <div class="container my-4 d-flex overflow-auto">
